<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
<link rel="stylesheet" href="css/mian.css">
  <!-- Demo styles -->
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
<!--     第一屏-->
      <div class="swiper-slide one">
          <div class="top ani" swiper-animate-effect="bounceInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
              <img src="img/one.jpg" alt="">
          </div>
          <div class="tou">
              <img class="ring ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="1s" src="img/jiezhi.png" alt="">
              <img class="marry ani" swiper-animate-effect="rotateInDownLeft" swiper-animate-duration="1.5s" swiper-animate-delay="2s"src="img/womenjiehunla.png" alt="">
          </div>
          <div class="three">
              <div class=" ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">2017</div>
              <div class=" ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="4s">.</div>
              <div class=" ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s">12</div>
              <div class=" ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="5s">.</div>
              <div class=" ani" swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="5.5s">06</div>
          </div>
      </div>
<!--      第一屏结束-->
<!--      第二屏开始-->
      <div class="swiper-slide tou">
      <div class="top ani" swiper-animate-effect=" fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1s">
      	<img src="img/two_top.jpg" alt="" />
      </div>
      <div class="middle ani"  swiper-animate-effect=" zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="3s">
      	<img src="img/two_center.jpg" alt="" />
      </div>
      <div class="bottom ani" swiper-animate-effect=" fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
      	<img src="img/two_bottom.jpg" alt="" />
      </div>
        </div>
        <!--      第二屏结束-->
        <!--      第三屏开始-->
      <div class="swiper-slide">
          <div class="three">
              <img src="img/three.jpg" alt="">
          </div>
      </div>
      <!--      第三屏结束-->
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>
<div id="music">
    <img  class="musicIg" src="img/music.gif" alt="">
    <img  class="musicImg" src="img/music_off.png" alt="">
    <audio src="img/bgmusic.mp3" autoplay loop></audio>
</div>
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/mian.js"></script>
  <!-- Initialize Swiper -->
</body>
</html>
